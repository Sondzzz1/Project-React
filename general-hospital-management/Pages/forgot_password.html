<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Bệnh Viện Đa Khoa</title>
    
    <link rel="stylesheet" href="../icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="ti-help-alt"></i>
                </div>
                <h2>Khôi phục mật khẩu</h2>
                <p>Nhập email hoặc tên đăng nhập để nhận hướng dẫn</p>
            </div>
            
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="ti-user"></i> Tên đăng nhập
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        placeholder="Nhập tên đăng nhập của bạn"
                        autocomplete="username"
                    >
                </div>
                
                <!-- Feedback message area -->
                <div id="messageArea" class="form-group" style="display:none; text-align:center; padding: 10px; border-radius: 4px;"></div>
                
                <button type="submit" class="btn-login" id="submitBtn">
                    <i class="ti-email"></i>
                    <span id="btnText">Gửi yêu cầu</span>
                </button>
            
            <div class="login-footer">
                <p>Nhớ mật khẩu? <a href="./login.html">Đăng nhập</a></p>
            </div>
            </form>
        </div>
    </div>
    
    <script src="../js/forgot_password.js"></script>
</body>
</html>
