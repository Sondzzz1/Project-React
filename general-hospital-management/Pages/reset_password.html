<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Bệnh Viện Đa Khoa</title>
    
    <link rel="stylesheet" href="../icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="ti-lock"></i>
                </div>
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập thông tin để thiết lập mật khẩu mới</p>
            </div>
            
            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="ti-user"></i> Tên đăng nhập
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        placeholder="Nhập tên đăng nhập của bạn"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="token">
                        <i class="ti-key"></i> Mã xác thực (Token)
                    </label>
                    <input 
                        type="text" 
                        id="token" 
                        name="token"
                        required 
                        placeholder="Dán mã Token bạn nhận được"
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="newPassword">
                        <i class="ti-lock"></i> Mật khẩu mới
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        placeholder="Nhập mật khẩu mới"
                        autocomplete="new-password"
                    >
                </div>
                
                <!-- Feedback message area -->
                <div id="messageArea" class="form-group" style="display:none; text-align:center; padding: 10px; border-radius: 4px;"></div>
                
                <button type="submit" class="btn-login" id="submitBtn">
                    <i class="ti-check"></i>
                    <span id="btnText">Đổi mật khẩu</span>
                </button>
            
            <div class="login-footer">
                <p>Đã nhớ mật khẩu? <a href="./login.html">Đăng nhập ngay</a></p>
            </div>
            </form>
        </div>
    </div>
    
    <script src="../js/reset_password.js"></script>
</body>
</html>
